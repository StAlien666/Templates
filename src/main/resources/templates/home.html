<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h1>Добро пожаловать!</h1>
<p>Текущая дата: <span th:text="${currentDate}"></span></p>
<div class="card mt-4" style="max-width:420px;">
    <div class="card-body">
        <h5 class="card-title mb-3">Войти как админ</h5>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-2">
                <label class="form-label" for="username">Имя</label>
                <input id="username" name="username" class="form-control" type="text" required autocomplete="username" />
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Пароль</label>
                <input id="password" name="password" class="form-control" type="password" required autocomplete="current-password" />
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Войти</button>
                <a th:href="@{/templates}" class="btn btn-light">Отмена</a>
            </div>
        </form>
    </div>
    <a href="/logout">Разлогиниться</a>
</div>
</body>
</html>
