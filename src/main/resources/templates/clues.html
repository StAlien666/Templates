<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подсказки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">

    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Добавить новую подсказку</h2>
            <form th:action="@{/clues}" method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Название" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="content" placeholder="Содержимое" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>

    <h2>Мои шпоры</h2>

    <div th:if="${not #lists.isEmpty(clues)}" class="row">
        <div th:each="clue : ${clues}" class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title" th:text="${clue.name}"></h5>

                        <form th:action="@{/clues/delete}" method="post" style="margin:0;">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <input type="hidden" name="id" th:value="${clue.id}" />
                            <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
                        </form>

                    </div>

                    <pre class="bg-light p-3 rounded" th:text="${clue.content}"></pre>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(clues)}" class="alert alert-info mt-4">
        Пока их нет, добавьте первую подсказку.
    </div>

</div>

</body>
</html>
